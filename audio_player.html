<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="audio_player.css">

</head>
<body>
<div class="main">
  <p id="logo">MP3 <i class="bi bi-file-earmark-music-fill"></i></p>
    <div class="left">
        <img id="avatar_song" src="https://firebasestorage.googleapis.com/v0/b/chinhbeo-18d3b.appspot.com/o/images%2F3d00c4e8e90bb60ed0f67fe1675032ce.jpg?alt=media&token=ce1362c7-88c0-49f4-906e-538ba1f61e8e" alt="">
        <div class="volume">
            <p id="volume_show">100</p>
            <i class="bi bi-volume-up" onclick="muteVolume()" id="speaker"></i>
            <input onchange="changeVolume()" type="range" min="0" max="100" id="volume" value="100">
        </div>
    </div>
    <!--Right Part-->
    <div class="right">
        <div class="show_song_no">
            <p id="present">1</p>
            <p>/</p>
            <p id="total">5</p>
        </div>
        <p id="title">Title.mp3</p>
        <p id="artist">Artist name</p>
        <div class="middle">
            <button onclick="previousSong()"><i class="bi bi-skip-start-circle"></i></button>
            <button onclick="playAndPause()" id="play"><i class="bi bi-pause-circle"></i></button>
            <button onclick="nextSong()"><i class="bi bi-skip-end-circle"></i></button>
        </div>
        <div class="duration">
            <input onchange="changeSlider()" onclick="changeSlider()" type="range" min="0" max="100" value="0" id="duration_slider">
            <button id="auto" onclick="autoRepeatSong()"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
</div>

<script src="audio_player.js"></script>
</body>
</html>
